<!DOCTYPE html>
<script>
const promise = new Promise((resolve, reject) => {
    console.log(1)
    resolve()
    console.log(2)
})
promise.then(() => {
    console.log(3)
})
console.log(4)
/* 
    Promise 构造函数是同步执行的，promise.then 中的函数是异步执行的。
    1.按照JS是单线程语言
    2.宏任务，then放入微任务。=>1 ; =>2；
    3.微任务 => 3
*/
</script>
